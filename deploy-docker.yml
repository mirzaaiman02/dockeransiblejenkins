- hosts: dev
  become: true
  tasks:
    - name: Install python pip
      apt:
        name: python3-pip
        state: present

    - name: Install docker
      apt:
        name: docker.io
        state: present

    - name: Start docker service
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: Start the container
      docker_container:
        name: hariapp
        image: "mirzaaiman/hariapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
          0.0.0.0:8080:8080
